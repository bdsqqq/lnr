name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write # required for npm OIDC trusted publishing
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - run: bun install

      # ensure npm 11.5.1+ for OIDC support
      - run: npm install -g npm@latest

      # compute version for PR title
      - name: Get next version
        id: version
        run: |
          if npx changeset status --output=status.json 2>/dev/null; then
            VERSION=$(node -e "
              const s = require('./status.json');
              const rel = s.releases.find(r => r.name === '@bdsqqq/lnr-cli');
              console.log(rel ? rel.newVersion : '');
            ")
            echo "next=$VERSION" >> "$GITHUB_OUTPUT"
          fi

      # changesets/action handles both cases:
      # - pending changesets: creates release PR
      # - no changesets but unpublished versions: publishes to npm
      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npm run release
          title: "chore(release): v${{ steps.version.outputs.next }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # build binaries for all platforms after successful publish
      - name: Build binaries
        if: steps.changesets.outputs.published == 'true'
        run: bun run build:all

      # create github release with binaries
      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ fromJson(steps.changesets.outputs.publishedPackages)[0].version }}
          files: dist/*
          body: |
            ## @bdsqqq/lnr-cli@${{ fromJson(steps.changesets.outputs.publishedPackages)[0].version }}
            
            See [CHANGELOG](https://github.com/bdsqqq/lnr/blob/main/packages/cli/CHANGELOG.md) for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
