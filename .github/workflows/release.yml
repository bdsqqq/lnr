name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write # required for npm OIDC trusted publishing
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1

      - run: bun install

      # changesets/action handles both cases:
      # - pending changesets: creates release PR
      # - no changesets but unpublished versions: publishes to npm
      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: bun run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # build binaries for all platforms after successful publish
      - name: Build binaries
        if: steps.changesets.outputs.published == 'true'
        run: bun run build:all

      # create github release with binaries
      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ fromJson(steps.changesets.outputs.publishedPackages)[0].version }}
          files: dist/*
          body: |
            ## @bdsqqq/lnr-cli@${{ fromJson(steps.changesets.outputs.publishedPackages)[0].version }}
            
            See [CHANGELOG](https://github.com/bdsqqq/lnr/blob/main/packages/cli/CHANGELOG.md) for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
